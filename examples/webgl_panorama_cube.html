<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - panorama</title>
		<meta charset="utf-8">
		<!--
		如果没有设置viewport的width的话，网页很可能会超出手机屏幕宽度，具体多宽，要看浏览器定义的默认宽度是多少
		user-scalable=no，规定了用户不能缩放网页，但有些浏览器对该项支持不是很好，故需要设置minimum-scale和maximum-scale相同来限制用户缩放
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			html, body {
				background-color: #000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			/*
			未访问		a:link    {color:blue;}
			已访问		a:visited {color:blue;}
			鼠标悬停	a:hover   {color:red;}
			鼠标按下	a:active  {color:yellow;}
			*/
			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js webgl</a> - cube panorama demo.
		</div>

		<script src="../build/three.js"></script>
		
		<!--
		轨道控制，鼠标左键旋转(与鼠标方向相同，用于非触摸屏上)，右键平移，中键缩放；也可以使用键盘控制
		-->
		<script src="js/controls/OrbitControls.js"></script>

		<script>
		var camera, controls;
		var renderer;
		var scene;

		init();
		animate();

		function init() {
			var container = document.getElementById( 'container' );

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			scene = new THREE.Scene();

			// 坐标轴  
            var axes = new THREE.AxisHelper(1);
			scene.add(axes);
			
			camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.01, 100 );
			//只要将相机的位置修改到10，就能看到辅助坐标轴了
			camera.position.z = 0.01;
			//这句可以不加，因为初始化相机后，默认就会对着场景中心
			//camera.lookAt(scene);

			controls = new THREE.OrbitControls( camera );
			controls.enableZoom = false;
			controls.enablePan = false;
			controls.enableRotate = true;

			//实际贴图
			//var textures = getTexturesFromAtlasFile( "textures/cube/sun_temple_stripe.jpg", 6 );
			//我做的辅助图
			var textures = getTexturesFromAtlasFile( "textures/cube/test.jpg", 6 );

			var materials = [];

			for ( var i = 0; i < 6; i ++ ) {
				materials.push( new THREE.MeshBasicMaterial( { map: textures[ i ] } ) );
			}

			var skyBox = new THREE.Mesh( new THREE.CubeGeometry( 1, 1, 1 ), new THREE.MultiMaterial( materials ) );
			skyBox.applyMatrix( new THREE.Matrix4().makeScale( 1, 1, - 1 ) );
			scene.add( skyBox );

			window.addEventListener( 'resize', onWindowResize, false );
		}

		//从地图集文件中获取纹理
		function getTexturesFromAtlasFile( atlasImgUrl, tilesNum ) {

			var textures = [];

			for ( var i = 0; i < tilesNum; i ++ ) {

				textures[ i ] = new THREE.Texture();

			}

			var imageObj = new Image();

			imageObj.onload = function() {

				var canvas, context;
				var tileWidth = imageObj.height;

				for ( var i = 0; i < textures.length; i ++ ) {

					canvas = document.createElement( 'canvas' );
					context = canvas.getContext( '2d' );
					canvas.height = tileWidth;
					canvas.width = tileWidth;
					context.drawImage( imageObj, tileWidth * i, 0, tileWidth, tileWidth, 0, 0, tileWidth, tileWidth );
					textures[ i ].image = canvas
					textures[ i ].needsUpdate = true;

				}

			};

			imageObj.src = atlasImgUrl;

			return textures;

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			controls.update();

			renderer.render( scene, camera );

			requestAnimationFrame( animate );

		}

		</script>
	</body>
</html>
