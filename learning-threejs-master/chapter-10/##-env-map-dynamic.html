<!DOCTYPE html>

<html>

<head>
    <title>Example 10.03 - Normal maps</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

// once everything is loaded, we run our Three.js stuff.
$(function () {

    var stats = initStats();

    // create a scene, that will hold all our elements such as objects, cameras and lights.
    var scene = new THREE.Scene();

    // create a camera, which defines where we're looking at.
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    var cameraCube = new THREE.CubeCamera(1, 1000, 256);
    cameraCube.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
    scene.add(cameraCube);

    // create a render and set the size
    var webGLRenderer = new THREE.WebGLRenderer();
    webGLRenderer.setClearColorHex(0xEEEEEE, 1.0);
    webGLRenderer.setSize(window.innerWidth, window.innerHeight);
    webGLRenderer.shadowMapEnabled = false;
    //  webGLRenderer.autoClear = false;


    var textureCube = createCubeMap();
    var shader = THREE.ShaderLib[ "cube" ];
    shader.uniforms[ "tCube" ].value = textureCube;
    var material = new THREE.ShaderMaterial({
                fragmentShader: shader.fragmentShader,
                vertexShader: shader.vertexShader,
                uniforms: shader.uniforms,
                depthWrite: false,
                side: THREE.BackSide
            }),
            cubeMesh = new THREE.Mesh(new THREE.CubeGeometry(100, 100, 100), material);
    // cubeMesh.scale.x=-1;
    scene.add(cubeMesh);

    // create the spheres
    var sphere1 = createMesh(new THREE.SphereGeometry(10, 30, 30), "plaster.jpg");
    sphere1.material.envMap = cameraCube.renderTarget;
    sphere1.rotation.y = -0.5;
    sphere1.position.x = 12;
    sphere1.position.y = 5;
    scene.add(sphere1);

    var sphere2 = createMesh(new THREE.CubeGeometry(4, 4, 4), "plaster.jpg", "plaster-normal.jpg");
    sphere2.material.envMap = createCubeMap();
    sphere2.rotation.y = 0.5;
    sphere2.position.x = -12;
    sphere2.position.y = 5;
    scene.add(sphere2);
    console.log(sphere2.geometry.faceVertexUvs);

    // position and point the camera to the center of the scene
    camera.position.x = 00;
    camera.position.y = 12;
    camera.position.z = 68;
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    var ambiLight = new THREE.AmbientLight(0xffffff)
    scene.add(ambiLight);

    var light = new THREE.SpotLight();
    light.position.set(0, 30, 30);
    light.intensity = 1.2;
    scene.add(light);


//        var pointColor = "#ff5808";
    var pointColor = "#ff5808";
    var directionalLight = new THREE.PointLight(pointColor);
    directionalLight.intensity = 4.5;

//        directionalLight.distance = 0;
//        directionalLight.intensity = 0.5;


    scene.add(directionalLight);


    // add a small sphere simulating the pointlight
    var sphereLight = new THREE.SphereGeometry(0.2);
    var sphereLightMaterial = new THREE.MeshBasicMaterial({color: 0xac6c25});
    var sphereLightMesh = new THREE.Mesh(sphereLight, sphereLightMaterial);
    sphereLightMesh.castShadow = true;

    sphereLightMesh.position = new THREE.Vector3(3, 3, 3);
    scene.add(sphereLightMesh);

    // add the output of the renderer to the html element
    $("#WebGL-output").append(webGLRenderer.domElement);

    // call the render function
    var step = 0;

//        var polyhedron = createMesh(new THREE.PolyhedronGeometry(vertices, faces, controls.radius, controls.detail));

    // setup the control gui
    var controls = new function () {
        this.normalScale = 1;
        this.reflectivity = 1;
        this.changeTexture = "plaster";
        this.rotate = false;

        this.changeTexture = function (e) {
            var texture = THREE.ImageUtils.loadTexture("../assets/textures/general/" + e + ".jpg");
            sphere2.material.map = texture;
            sphere1.material.map = texture;

            var bump = THREE.ImageUtils.loadTexture("../assets/textures/general/" + e + "-normal.jpg");
            sphere2.material.normalMap = bump;
        }

        this.updateBump = function (e) {
            sphere2.material.normalScale.set(controls.normalScale, controls.normalScale);
            sphere2.material.reflectivity = controls.reflectivity;


            sphere1.material.reflectivity = controls.reflectivity;

        }
    };


    var gui = new dat.GUI();
    gui.add(controls, "normalScale", -2, 2).onChange(controls.updateBump);

    gui.add(controls, "reflectivity", 0, 2).onChange(controls.updateBump);
    gui.add(controls, "changeTexture", ['plaster', 'bathroom', 'metal-floor', 'none']).onChange(controls.changeTexture);
    gui.add(controls, "rotate");


    render();

    function createMesh(geom, texture, normal) {

        geom.computeVertexNormals();

        if (normal) {
            var t = THREE.ImageUtils.loadTexture("../assets/textures/general/" + texture);
            var m = THREE.ImageUtils.loadTexture("../assets/textures/general/" + normal);
            var mat2 = new THREE.MeshPhongMaterial({
                map: t,
                normalMap: m
            });
            var mesh = new THREE.Mesh(geom, mat2);
            return mesh;
        } else {
            var t = THREE.ImageUtils.loadTexture("../assets/textures/general/" + texture);
            var mat1 = new THREE.MeshPhongMaterial({

            })
            var mesh = new THREE.Mesh(geom, mat1);
            return mesh;
        }


        // create a multimaterial
//            geom.computeTangents();


        return mesh;
    }

    function createCubeMap() {

        var path = "../assets/textures/cubemap/parliament/";
        var format = '.jpg';
        var urls = [
            path + 'posx' + format, path + 'negx' + format,
            path + 'posy' + format, path + 'negy' + format,
            path + 'posz' + format, path + 'negz' + format
        ];

        var textureCube = THREE.ImageUtils.loadTextureCube(urls);
        return textureCube;
    }

    function createNormalmapShaderMaterial(diffuseMap, normalMap) {
        var shader = THREE.ShaderLib[ "normalmap" ];
        var uniforms = THREE.UniformsUtils.clone(shader.uniforms);

        var dT = THREE.ImageUtils.loadTexture(diffuseMap);
        var nT = THREE.ImageUtils.loadTexture(normalMap);

        uniforms["uShininess"].value = 50;
        uniforms["enableDiffuse"].value = true;
        uniforms["uDiffuseColor"].value.setHex(0xffffff);
        uniforms["tDiffuse"].value = dT;
        uniforms["tNormal"].value = nT;

        uniforms["uNormalScale" ].value.set(1, 1);
        uniforms["uSpecularColor"].value.setHex(0xffffff);
        uniforms["enableSpecular"].value = true;

        return new THREE.ShaderMaterial(
                {
                    fragmentShader: shader.fragmentShader,
                    vertexShader: shader.vertexShader,
                    uniforms: uniforms,
                    lights: true
                });
    }

    var invert = 1;
    var phase = 0;

    var mouseX = 0;
    var mouseY = 0;

    document.addEventListener('mousemove', onDocumentMouseMove, false);
    function onDocumentMouseMove(event) {

        mouseX = ( event.clientX - window.innerWidth / 2 ) * 10;
        mouseY = ( event.clientY - window.innerHeight / 2 ) * 10;

    }

    function render() {
        stats.update();
        step += 0.1;

        if (controls.rotate) {
            //         sphere1.rotation.y-=0.01;
            sphere2.rotation.x += 0.01;
            sphere2.rotation.z += 0.01;
            sphere2.rotation.y += 0.01;
        }


        if (phase > 2 * Math.PI) {
            invert = invert * -1;
            phase -= 2 * Math.PI;
        } else {
            phase += 0.03;
        }

        sphereLightMesh.position.z = +(21 * (Math.sin(phase)));
        sphereLightMesh.position.x = -14 + (14 * (Math.cos(phase)));

        if (invert < 0) {
            var pivot = 0;
            sphereLightMesh.position.x = (invert * (sphereLightMesh.position.x - pivot)) + pivot;
        }

        directionalLight.position = sphereLightMesh.position;

        camera.position.x = (mouseX * .018);
        camera.position.y = 6 + (mouseY * .018);
//        camera.position.y += ( - mouseY - camera.position.y ) * .005;

//        console.log(mouseX + "," + mouseY);

        camera.lookAt(scene.position);
        cameraCube.rotation = camera.rotation;

        scene.remove(sphere1);
        cameraCube.updateCubeMap(webGLRenderer, scene);
        scene.add(sphere1);
//            sphere1.rotation.y=step+=0.01;
//            sphere1.rotation.x=step;
//            sphere2.rotation.y=step;
//            sphere2.rotation.x=step;

        // render using requestAnimationFrame
        requestAnimationFrame(render);
//        webGLRenderer.render(sceneCube, cameraCube);
        webGLRenderer.render(scene, camera);
//
        <!---->
    }


    function initStats() {

        var stats = new Stats();
        stats.setMode(0); // 0: fps, 1: ms

        // Align top-left
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        $("#Stats-output").append(stats.domElement);

        return stats;
    }
});


</script>
</body>
</html>
